title: FileForge Installation Hub
description: One-click setup for all your favorite editors
baseurl: "/FileForge"
url: "https://imaGRAY.github.io"

# GitHub Pages settings
plugins:
  - jekyll-github-metadata
  - jekyll-sitemap

# Include scripts directory
include:
  - scripts

# Exclude unnecessary files
exclude:
  - node_modules
  - tests
  - src
  - examples
  - docs

# Theme settings
remote_theme: pages-themes/minimal@v0.2.0

# Navigation
navigation:
  - title: "🔥 Install Hub"
    url: "/scripts/"
  - title: "📖 Docs"
    url: "/README.md"
  - title: "⚙️ Configuration"
    url: "/MCP_CONFIGURATIONS.md"
  - title: "🐙 GitHub"
    url: "https://github.com/iMAGRAY/FileForge"

# SEO settings
google_analytics: # Add your GA tracking ID if needed
lang: en_US

# Social links
github_username: iMAGRAY
show_downloads: true

# Markdown settings
markdown: kramdown
highlighter: rouge

# Sass settings
sass:
  style: compressed 